<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin - Frankfurt Skyline</title>
    <style>
        body { margin: 0; }
    </style>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
</head>
<body>
    <div  id="map"></div>
    <script>
        let camera, controls, scene, renderer, map;

        function init() {
            map = document.getElementById("map");
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x22222);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(8, 4, 0);
            camera.position.z = 5;

            // let group = new THREE.Group();
            // group = "Interactive Root";

            // scene.add(group);

            let light0 = new THREE.AmbientLight(0xfafafa, 0.25);

            let light1 = new THREE.PointLight(0xfafafa, 0.4);
            light1.position.set(200, 90, 40);

            let light2 = new THREE.PointLight(0xfafafa, 0.4);
            light2.position.set(200, 90, -40);

            scene.add(light0);
            scene.add(light1);
            scene.add(light2);

            let gridHelper = new THREE.GridHelper(60, 160, new THREE.Color(0x555555), new THREE.Color(0x333333));
            scene.add(gridHelper);

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);

            map.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.minDistance = 10;
            controls.maxDistance = 100;

            window.addEventListener( 'resize', onWindowResize );
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

        function getData() {
            fetch("./resources/frankfurt-skyline.geojson").then((resp) => {
                resp.json().then(data => {
                    console.log(data);
                });
            });
        }

        getData();
        init();
        //render(); // remove when using next line for animation loop (requestAnimationFrame)
        animate();
    </script>
</body>
</html>
